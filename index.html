<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock.com</title>

        <!--リセットcssの読み込み-->
        <link href="./EricMeyersResetCSS.css" rel="stylesheet">

        <!--自作cssの読み込み-->
        <link href="./style.css" rel="stylesheet">

        <!-- FontAwesome読み込み -->
        <script src="https://kit.fontawesome.com/2cd68e5bc6.js" crossorigin="anonymous"></script>

        <!--googleFontsの読み込み-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    </head>

    <body>

        <div id="main"></div>

        <header>
            <h1>Clock.com</h1>
        </header>

        <main>
            <div id="clock">
                <p id="clockMain"></p>
            </div>

            <div id="date">
                <p id="dateMain"></p>
            </div>
            <div class="timer-button">
                <button id="timer1" class="timer-start"><i class="fa-solid fa-play"></i></button>
                <div class="timer-button-small">
                    <button id="timer1-set" class="timer-set"><i class="fa-solid fa-gear"></i></button>
                    <button id="timer1-re" class="timer-re"><i class="fa-solid fa-rotate-left"></i></button>
                </div>
            </div>
            <div class="timer-button">
                <button id="timer2" class="timer-start"><i class="fa-solid fa-play"></i></button>
                <div class="timer-button-small">
                    <button id="timer2-set" class="timer-set"><i class="fa-solid fa-gear"></i></button>
                    <button id="timer2-re" class="timer-re"><i class="fa-solid fa-rotate-left"></i></button>
                </div>
            </div>
            <div class="timer-button">
                <button id="timer3" class="timer-start"><i class="fa-solid fa-play"></i></button>
                <div class="timer-button-small">
                    <button id="timer3-set" class="timer-set"><i class="fa-solid fa-gear"></i></button>
                    <button id="timer3-re" class="timer-re"><i class="fa-solid fa-rotate-left"></i></button>
                </div>
            </div>
            <div class="timer-button">
                <button id="timer4" class="timer-start"><i class="fa-solid fa-play"></i></button>
                <div class="timer-button-small">
                    <button id="timer4-set" class="timer-set"><i class="fa-solid fa-gear"></i></button>
                    <button id="timer4-re" class="timer-re"><i class="fa-solid fa-rotate-left"></i></button>
                </div>
            </div>

            <p id="t1" class="timer-time"></p>
            <p id="t2" class="timer-time"></p>
            <p id="t3" class="timer-time"></p>
            <p id="t4" class="timer-time"></p>
        </main>

        <dialog>
            <form>
                <h5>timer1</h5>
                <div><input type="number" id="t1-set-min" min="0" max="59" placeholder="0-99">m</div>
                <div><input type="number" id="t1-set-sec" min="0" max="59" placeholder="0-59">s</div>

                <h5>timer2</h5>
                <div><input type="number" id="t2-set-min" min="0" max="59" placeholder="0-99">m</div>
                <div><input type="number" id="t2-set-sec" min="0" max="59" placeholder="0-59">s</div>

                <h5>timer3</h5>
                <div><input type="number" id="t3-set-min" min="0" max="59" placeholder="0-99">m</div>
                <div><input type="number" id="t3-set-sec" min="0" max="59" placeholder="0-59">s</div>

                <h5>timer4</h5>
                <div><input type="number" id="t4-set-min" min="0" max="59" placeholder="0-99">m</div>
                <div><input type="number" id="t4-set-sec" min="0" max="59" placeholder="0-59">s</div>
            </form>

            <button id="close"><i class="fa-solid fa-xmark"></i></button>
        </dialog>

        <script>
        </script>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity = "sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin = "anonymous"></script>
        <script src="./main.js"></script>
    </body>
</html>
